    <title>Plant Clicker</title>
</head>
<body>
	<div class="sectionLeft">
		<center>
			<div class="scoreContainer">
				<strong><span id="plants">0</span></strong> <span id="zeros">plants</span> <br>
				<strong><span id="plantsPerSecond">0</span></strong> <span id="zeros">plants per second. </span>

			<div class="clickerContainer">
				<img src="src/pic.png" id="btn" onclick="game.addToPlants(game.clickValue)">
			</div>
			
		</center>
	</div>
	
	<div class="sectionRight" id="shopContainer">
		
		<h1></h1>

	</div>


	
	<p id="version">Version 0.3.1</p>
	
	
	<p id="news">News: In version 0.3.1, You have now a new item to buy: The Farm! Gives 30 plants per second, and costs only 250 plants!</p>


	<button onclick="resetGame()">Delete progress(Will not ask you again to confirm!)</button>
