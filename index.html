<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="src/pic.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Clicker</title>
</head>
<body>
	<div class="sectionLeft">
		<center>
			<div class="scoreContainer">
				<strong><span id="plants">0</span></strong> <span id="zeros">plants</span> <br>
				<strong><span id="scorepersecond">0</span></strong> <span id="zeros">plants per second. </span>
			</div>
			<br>
			<div class="clickerContainer">
				<img src="src/pic.png" id="btn">
			</div>
			
		</center>
	</div>
	
	<div class="sectionRight">
		<table class="shopButton" onclick="buyCursor()">
			<tr>
				<td id="image"><img src="src/big_cursor.png"></td>
				<td id="nameAndCost">
					<p id="zeros">Cursor</p>
					<p><span id="cursorcost">15</span> <span id="zeros">plants</span></p> 
				</td>
				<td id="amount"><span id="cursors">0</span></td>
			</tr>
		
		</table>

		<table class="shopButton" onclick="buyFertilizer()">
			<tr>
				<td id="image"><img src="src/big_fertilizer.png"></td>
				<td id="nameAndCost">
					<p id="zeros">Fertilizer</p>
					<p><span id="fertilizercost">50</span> <span id="zeros">plants</span></p> 
				</td>
				<td id="amount"><span id="fertilizers">0</span></td>
			</tr>
		
		</table>

		<table class="shopButton" onclick="buyGardener()">
			<tr>
				<td id="image"><img src="src/big_gardener.png"></td>
				<td id="nameAndCost">
					<p id="zeros">Gardener</p>
					<p><span id="gardenercost">150</span> <span id="zeros">plants</span></p> 
				</td>
				<td id="amount"><span id="gardeners">0</span></td>
			</tr>
		
		</table>


		<h1></h1>
	</div>
		
	<p id="version">Version 0.1-alpha.2</p>
	
	
</body>
<link rel="stylesheet" href="src/style.css">
<link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
<script src="src/script.js"></script>
</html>
